<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>CaMaGa</title>
</head>
<body>
    <div id="game-container">
        <h1>CaMaGa</h1>
        <h2>Kart Eşleştirme Oyunu</h2>
        <div id="difficulty-buttons" class="desktop-only">
            <button id="easy-button">Kolay</button>
            <button id="medium-button">Orta</button>
            <button id="hard-button">Zor</button>
        </div>
        <div id="card-area"></div>
        <div id="audio-controls" style="display: none;">
            <button id="mute-button">🎵</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Tarayıcınız audio elementini desteklemiyor.
    </audio>
    <audio id="click-sound">
        <source src="click-sound.mp3" type="audio/mpeg">
        Tarayıcınız audio elementini desteklemiyor.
    </audio>
    <audio id="match-sound">
        <source src="match-sound.mp3" type="audio/mpeg">
        Tarayıcınız audio elementini desteklemiyor.
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
